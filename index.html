<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Hubspot</title>
  </head>
  <body>
    <header>
      <!-- sezione scelta lingua + signin e signup -->
      <div class="header-signin">
        <div class="header-signin-left">
          <div id="english">
            <i class="fas fa-globe-europe"></i>
            English
            <i class="fas fa-chevron-down"></i>
          </div>
          <div id="contact">
            Contact Us
          </div>
        </div>
        <div class="header-signin-right">
          <i class="fas fa-search"></i>
          <button class="login">Login</button>
          <button>GetHubspotFree</button>
        </div>
      </div>
      <!-- sezione logo e navbar -->
      <div class="header-nav">
        <img src="img/logo.svg" alt="logo">
        <div class="navbar">
          <ul>
            <li>About
              <i class="fas fa-chevron-down"></i>
            </li>
            <li>Partners
              <i class="fas fa-chevron-down"></i>
            </li>
            <li>Resources
              <i class="fas fa-chevron-down"></i>
            </li>
            <li>Pricing</li>
            <li>Software
              <i class="fas fa-chevron-down"></i>
            </li>
          </ul>
        </div>
      </div>
      <!-- sezione centrale con sfondo e banner -->
      <div class="header-background">

      </div>
      <!-- riga finale header -->
      <div class="header-bluline">

      </div>

    </header>

  </body>
</html>
